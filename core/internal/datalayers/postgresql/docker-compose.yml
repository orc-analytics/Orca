services:
  postgres:
    image: postgres:17-alpine
    container_name: orca_postgres
    environment:
      POSTGRES_USER: orca
      POSTGRES_PASSWORD: orca_password
      POSTGRES_DB: orca
    ports:
      - "4747:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orca"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - orca_network

volumes:
  postgres_data:
    name: orca_postgres_data

networks:
  orca_network:
    name: orca_network
    driver: bridge
